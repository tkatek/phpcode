<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="st.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Page */
        body{
            margin:0;
            min-height:100vh;
            display:flex;
            align-items:center;
            justify-content:center;
            background: linear-gradient(135deg,#f6f9ff 0%, #e9f2ff 100%);
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            color:#233044;
        }

        /* Form container */
        form{
            background:#ffffff;
            width:100%;
            max-width:420px;
            padding:28px;
            border-radius:14px;
            box-shadow:0 10px 30px rgba(31,41,55,0.08);
            box-sizing:border-box;
        }

        /* Inputs */
        input[type="text"],
        input[type="email"],
        input[type="password"]{
            width:100%;
            padding:12px 14px;
            margin:10px 0;
            border:1px solid #e3e9f8;
            border-radius:10px;
            background:#fbfeff;
            font-size:15px;
            color:#122033;
            box-sizing:border-box;
            transition:box-shadow .12s ease, border-color .12s ease, transform .06s ease;
        }

        input::placeholder{
            color:#98a6c4;
        }

        /* Focus state */
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus{
            outline:none;
            border-color:#6f92ff;
            box-shadow:0 6px 20px rgba(111,146,255,0.12);
            transform:translateY(-1px);
        }

        /* Radio group layout */
        input[type="radio"]{
            accent-color:#6f92ff;
            width:16px;
            height:16px;
            vertical-align:middle;
            margin:0;
        }

        label{
            font-size:14px;
            color:#24304b;
            margin-left:8px;
            vertical-align:middle;
        }

        /* Grouping for radios: keep them inline and spaced */
        .radio-row{
            display:flex;
            gap:18px;
            align-items:center;
            margin:10px 0 16px;
        }

        /* Submit button */
        input[type="submit"]{
            width:100%;
            padding:12px 16px;
            margin-top:6px;
            background:linear-gradient(90deg,#536dff 0%, #6f92ff 100%);
            color:#fff;
            border:0;
            border-radius:10px;
            font-weight:600;
            font-size:15px;
            cursor:pointer;
            box-shadow:0 10px 30px rgba(83,109,255,0.16);
            transition:transform .12s ease, box-shadow .12s ease, opacity .12s ease;
        }
        /* Select */
        select{
            width:100%;
            padding:12px 40px 12px 14px;
            margin:10px 0;
            border:1px solid #e3e9f8;
            border-radius:10px;
            background:#fbfeff url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 20 20"><path fill="%2398a6c4" d="M5.5 7.5l4.5 4.5 4.5-4.5z"/></svg>') no-repeat right 12px center;
            background-size:12px;
            font-size:15px;
            color:#122033;
            -webkit-appearance:none;
            -moz-appearance:none;
            appearance:none;
            box-sizing:border-box;
            transition:box-shadow .12s ease, border-color .12s ease, transform .06s ease;
        }

        select:focus{
            outline:none;
            border-color:#6f92ff;
            box-shadow:0 6px 20px rgba(111,146,255,0.12);
            transform:translateY(-1px);
        }

        select option{
            padding:8px;
            color:#24304b;
            background:#fff;
        }

        /* Small screens tweak */
        @media (max-width:420px){
            select{ padding:11px 38px 11px 12px; border-radius:12px; background-position:right 10px center; }
        }

        /* Hover / active */
        input[type="submit"]:hover{ transform:translateY(-3px); box-shadow:0 14px 40px rgba(83,109,255,0.2); }
        input[type="submit"]:active{ transform:translateY(-1px); opacity:0.96 }

        /* Small screens */
        @media (max-width:420px){
            form{ padding:20px; border-radius:12px; margin:16px; }
            input[type="text"], input[type="email"], input[type="password"]{ padding:11px; }
            input[type="submit"]{ padding:11px; }
        }
    </style>






</head>

</html>
